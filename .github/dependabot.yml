version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "sixcare"
      - "peseb"
    labels:
      - "npm dependencies"
      - "dependencies"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "sixcare"
      - "peseb"
    labels:
      - "Docker dependencies"
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "sixcare"
      - "peseb"
    labels:
      - "GitHub-actions dependencies"
      - "dependencies"
