<svg width="200" height="200" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated radial gradient for the pin body -->
    <radialGradient id="animatedGradient">
      <stop offset="0%" stop-color="#ff9a9e">
        <animate attributeName="stop-color" values="#ff9a9e;#fad0c4;#ff9a9e" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#fad0c4">
        <animate attributeName="stop-color" values="#fad0c4;#ff9a9e;#fad0c4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>

    <!-- Drop shadow for depth -->
    <filter id="coolShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="black" flood-opacity="0.5" />
    </filter>

    <!-- Pulsing glow ring gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ff6b6b" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Fireworks Explosion 1 (upper left) -->
  <g id="fireworks1" transform="translate(8,2)">
    <g transform="rotate(0)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(90)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(135)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(180)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(225)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(270)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(315)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Fireworks Explosion 2 (upper right) -->
  <g id="fireworks2" transform="translate(16,2)">
    <g transform="rotate(0)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(90)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(135)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(180)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(225)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(270)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <g transform="rotate(315)">
      <line x1="0" y1="0" x2="0" y2="-3" stroke="gold" stroke-width="0.5" opacity="0">
        <animate attributeName="y2" values="0;-3;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" keyTimes="0;0.5;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Pulsing Glow Ring Behind the Pin -->
  <circle cx="12" cy="9" r="3.5" fill="none" stroke="url(#glowGradient)" stroke-width="2">
    <animate attributeName="r" values="3.5;7;3.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Map Pin with Pulsing Animation -->
  <g filter="url(#coolShadow)">
    <path
      d="M12 2C8.13 2 5 5.13 5 9c0 4.93 7 11 7 11s7-6.07 7-11c0-3.87-3.13-7-7-7z"
      fill="url(#animatedGradient)"
      stroke="#e63946"
      stroke-width="0.5">
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.05;1"
                        dur="1s"
                        repeatCount="indefinite"/>
    </path>

    <!-- Central White Circle (Pulsing) -->
    <circle cx="12" cy="9" r="2.5" fill="white" stroke="#f1faee" stroke-width="0.5">
      <animate attributeName="r" values="2.5;3;2.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Optional Sparkle Effects -->
  <g>
    <circle cx="12" cy="4" r="0.5" fill="#ffe66d">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="9" cy="10" r="0.3" fill="#ffe66d">
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="0.3;0.8;0.3" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="10" r="0.3" fill="#ffe66d">
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="0.3;0.8;0.3" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>